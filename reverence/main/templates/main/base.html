{% load static %}
<!DOCTYPE html>


<html>
<head>
    <title>{% block title %}{%endblock title %}</title>

    {% comment %} bootstrap {% {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    {% comment%} css {% endcomment %}
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
    <header class="header sticky-top d-flex align-items-center">
        <div class="header-logo">
            <img src="{% static 'img/rev.png' %}" alt="">
        </div>
        <div class="search">
            <form action="" id="search_form" class="search_form" style="display: none;">
                <input type="text" name='q' class="form_input" placeholder="Search">
                <button type="submit" class="btnforsearch"></button>
            </form>
        </div>
        <div class="header-nav d-flex gap-4">
            <a href="#" class="h-profile">
                <img src="{% static 'img/profile.png' %}" alt="">
            </a>
            <a href="#" class="h-profile">
                <img src="{% static 'img/cart.png' %}" alt="">
            </a>
            <div class="forsearh">
                <a href="#" id="toggle-search" class="toggle-search">
                    <img src="{% static 'img/search.png' %}" alt="">
                </a>
                <div class="search-popup" id="search-popup" style="display: none;">
                    <form class="search-form" method="get" action="" id="search-form">
                        <div class="input-container">
                            <input type="text" class="from_input" name='q' placeholder="Search">
                            <button type="submit" class="btnforsearch"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock content %} 
    </div>

    <script>
        document.getElementById('toggle-search').addEventListener('click', function(event) {
            event.preventDefault();
            const searhPopup = document.getElementById('search-popup');

            if (searhPopup.style.display === 'none' || searhPopup.style.display === '') {
                searhPopup.style.display = 'block'
            } else {
                searhPopup.style.display = 'none';
            }
        })
    </script>

    {% comment %} for bootstrap {% endcomment %}
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
